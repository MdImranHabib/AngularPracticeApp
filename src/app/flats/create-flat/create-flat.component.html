<div class="container">
    <div class="row">
        <div class="col-md-4">          
            <form #flatCreateForm="ngForm" (ngSubmit)="saveFlatData(flatCreateForm.value)">
                <h4>Add New Flat</h4>
                <hr />
                <div class="text-danger"></div>
                <div class="form-group">
                    <label>Flat Name</label>
                    <input type="text" ngModel name="name" class="form-control" />                  
                </div>
                <div class="form-group">
                    <label>Category</label>
                    <input type="text" ngModel name="category" class="form-control" />                   
                </div>    
                <div class="form-group">
                    <label>Description</label>
                    <textarea ngModel name="description" class="form-control" rows="3"></textarea>                  
                </div> 
                <div class="form-group">
                    <label>Rent</label>
                    <input type="number" ngModel name="rent" class="form-control" />                   
                </div> 
                <div class="form-group">
                    <label>meter No</label>
                    <input type="text" ngModel name="meterNo" class="form-control" />                   
                </div>  
                <div class="form-group hidden">
                    <label>Status</label>
                    <input ngModel name="status" value="true" class="form-control" />                   
                </div>            
                <div class="form-group">
                    <button class="btn btn-success btn-block">Save</button>
                </div>                
            </form>
        </div>
    </div>
</div>
