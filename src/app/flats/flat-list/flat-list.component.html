<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h3>Flat List</h3>
            <br>
            <table class="table table-bordered table-hover">
              <thead>
                <tr class="bg-secondary" style="color: white;">
                  <th>Name</th>
                  <th>Category</th>
                  <th>Meter No</th>
                  <th>Rent</th>
                  <th>Status</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of flatList">
                  <td>{{item.name}}</td>
                  <td>{{item.category}}</td>
                  <td>{{item.meterNo}}</td>
                  <td>{{item.rent}}</td>
                  <ng-template [ngIf]="item.status==true">
                    <td class="text-danger">Occupied</td>
                  </ng-template>
                  <ng-template [ngIf]="item.status==false">
                    <td class="badge badge-success">Free</td>
                  </ng-template>
                </tr>
              </tbody>
            </table>
        </div>
    </div>
</div>
