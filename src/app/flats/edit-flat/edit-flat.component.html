<form #flatCreateForm="ngForm" (ngSubmit)="updateFlatData(flatCreateForm.value)">    
    <div class="text-danger"></div>
    <input [(ngModel)]="id" name="id" hidden />    
    <div class="form-group">
        <label>Flat Name</label>
        <input type="text" [(ngModel)]="name" name="name" class="form-control" />                  
    </div>
    <div class="form-group">
        <label>Category</label>
        <input type="text" [(ngModel)]="category" name="category" class="form-control" />                   
    </div>    
    <div class="form-group">
        <label>Description</label>
        <textarea [(ngModel)]="description" name="description"  class="form-control" rows="3"></textarea>                  
    </div> 
    <div class="form-group">
        <label>Rent</label>
        <input type="number" [(ngModel)]="rent" name="rent" class="form-control" />                   
    </div> 
    <div class="form-group">
        <label>meter No</label>
        <input type="text" [(ngModel)]="meterNo" name="meterNo" class="form-control" />                   
    </div>  
    <div class="form-group" > 
        <label>Status</label>
        <input [(ngModel)]="status" name="status" value="status" class="form-control" />                   
    </div>            
    <div class="form-group">
        <button class="btn btn-success btn-block">Update</button>
    </div>                
</form>
