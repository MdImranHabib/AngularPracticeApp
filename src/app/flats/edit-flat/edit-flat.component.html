<div class="container">
    <div class="row">
        <div class="col-md-4">          
            <form #flatCreateForm="ngForm" (ngSubmit)="updateFlatData(flatCreateForm.value)">
                <h4>Edit Flat</h4>
                <hr />
                <div class="text-danger"></div>
                <input [(ngModel)]="flat.id" name="id" hidden />    
                <div class="form-group">
                    <label>Flat Name</label>
                    <input type="text" [(ngModel)]="flat.name" name="name" class="form-control" />                  
                </div>
                <div class="form-group">
                    <label>Category</label>
                    <input type="text" [(ngModel)]="flat.category" name="category" class="form-control" />                   
                </div>    
                <div class="form-group">
                    <label>Description</label>
                    <textarea [(ngModel)]="flat.description" name="description"  class="form-control" rows="3"></textarea>                  
                </div> 
                <div class="form-group">
                    <label>Rent</label>
                    <input type="number" [(ngModel)]="flat.rent" name="rent" class="form-control" />                   
                </div> 
                <div class="form-group">
                    <label>meter No</label>
                    <input type="text" [(ngModel)]="flat.meterNo" name="meterNo" class="form-control" />                   
                </div>  
                <div class="form-group" > 
                    <label>Status</label>
                    <input [(ngModel)]="flat.status" name="status" value="flat.status" class="form-control" />                   
                </div>            
                <div class="form-group">
                    <button class="btn btn-success btn-block">Update</button>
                </div>                
            </form>
        </div>
    </div>
</div>
